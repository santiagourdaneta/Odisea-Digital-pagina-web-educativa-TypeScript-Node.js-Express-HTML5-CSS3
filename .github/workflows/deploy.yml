name: Despliegue Autom√°tico Odisea Digital

on:
  push:
    branches: [main] # Se activa cada vez que subes a main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      - name: Construir Proyecto (Build)
        run: npm run build

      - name: Subir a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Publicar
        uses: actions/deploy-pages@v4